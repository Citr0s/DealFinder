<mat-card>
    <h1>New Deal</h1>
    <div class="new-deal-form">
        <mat-form-field>
            <input matInput placeholder="Title" (change)="updateTitleValue($event)">
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput placeholder="Summary" (change)="updateSummaryValue($event)"></textarea>
        </mat-form-field>
        <br>
        <div class="coordinates" *ngIf="coordinates">Current location: {{ coordinates.latitude }}, {{
            coordinates.longitude }}
        </div>
        <button mat-raised-button class="button" (click)="getCurrentLocation()">Use current location</button>
        <br>
        <button mat-raised-button class="button" color="primary" (click)="submit()">Submit</button>
    </div>
</mat-card>
