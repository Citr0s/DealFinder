<div class="deals-wrapper">
    <h1>Deal Finder</h1>
    <button (click)="findLocation()">Get my location</button>
    <div class="deal" *ngFor="let deal of deals">
        <div class="title">{{ deal.title }}</div>
        <div class="distance">
            {{ deal.distanceInMiles }}
            <small>mile{{ deal.distanceInMiles === 1 ? '' : 's' }} away</small>
        </div>
        <div class="summary">{{ deal.summary }}</div>
    </div>
    <div class="alert" *ngIf="deals.length === 0">No deals found!</div>
</div>
