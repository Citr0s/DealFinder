<div class="wrapper">
    <mat-toolbar class="mat-primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-icon">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Deal Finder</h1>
    </mat-toolbar>
    <mat-sidenav-container
            class="sidenav-container" (backdropClick)="close('backdrop')">
        <mat-sidenav #sidenav (keydown.escape)="close('escape')" class="sidenav">
            <p>
                <button mat-button routerLink="/">Home</button>
            </p>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
